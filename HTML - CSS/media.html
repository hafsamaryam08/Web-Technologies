<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media</title>
</head>
<body>

    <h2>Embedded Video</h2>
    <video width="320" height="240" controls>
        <source src="media/myVideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Embedded Audio</h2>
    <audio controls>
        <source src="media/myAudio.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>HTML Iframe</h2>
    <iframe src="https://www.blogger.com"width="500" height="300"></iframe>
    </iframe>
    
</body>
</html>
