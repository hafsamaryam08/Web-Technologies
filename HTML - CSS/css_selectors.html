<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <h2>CSS Selectors</h2>
    <p>This paragraph is styled using an element selector.</p>
    <p class="highlight">This paragraph is styled using a class selector.</p>
    <div id="header">This is styled using an ID selector.</div>
    <a href="#">Hover over this link to see the pseudo-class in action.</a>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
</body>
</html>
