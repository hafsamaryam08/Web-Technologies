<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Form with Validation</title>
</head>
<body>
    <form onsubmit="return onValidate()">
        <label>First Name: <input type="text" id="first_name"></label><br>
        <label>Last Name: <input type="text" id="last_name"></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Contact Number: <input type="text" id="contact"></label><br>
        <label>Subject: <input type="text" id="subject"></label><br>
        <label>Message: <textarea id="message"></textarea></label><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function onValidate() {
            const firstName = document.getElementById("first_name").value.trim();
            const lastName = document.getElementById("last_name").value.trim();
            const email = document.getElementById("email").value.trim();
            const contact = document.getElementById("contact").value.trim();
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            if (firstName === "") {
                alert("First Name is required.");
                return false;
            }
            if (lastName === "") {
                alert("Last Name is required.");
                return false;
            }
            if (email === "") {
                alert("Email Address is required.");
                return false;
            } else {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    alert("Please enter a valid Email Address.");
                    return false;
                }
            }
            if (contact === "") {
                alert("Contact Number is required.");
                return false;
            }
            if (subject === "") {
                alert("Subject is required.");
                return false;
            }
            if (message === "") {
                alert("Message is required.");
                return false;
            }
            alert("Thanks for Contacting Us");

            return true; 
        }
    </script>
</body>
</html>
