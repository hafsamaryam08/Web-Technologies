<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>

    <!-- ul -> unordered List
    ol -> ordered List
    li -> list item 
    dl -> description list
    dt -> define term in dl
    dd -> describe term in dl -->
  
    <h3>Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
    </ol>
    <h3>Description List</h3>
    <dl>
      <dt>HTML</dt>
      <dd>A markup language for creating web pages.</dd> 
      <dt>CSS</dt>
      <dd>Used for styling HTML elements.</dd>
    </dl>

</body>
</html>
