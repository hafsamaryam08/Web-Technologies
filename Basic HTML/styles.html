<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Styles</title>
</head>

<!-- background color -->
<body style="background-color:powderblue;">

    <!-- background color -->
    <h1 style="background-color:grey;">This is a heading</h1>
    <p style="background-color:fuchsia;">This is a paragraph.</p>

    <!-- text color -->
    <h1 style="color:darkcyan;">This is a darkcyan heading</h1>
    <p style="color:blueviolet;">This is a blueviolet paragraph.</p>

    <!-- fonts -->
    <h1 style="font-family:verdana;">This is a verdana heading</h1>
    <p style="font-family:courier;">This is a courier paragraph.</p>

    <!-- text size -->
    <h1 style="font-size:50px;">This is a heading</h1>
    <p style="font-size:30px;">This is a paragraph.</p>

    <!-- text alignment -->
    <h1 style="text-align:center;">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>

    <!-- border color -->
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <p style="border:2px solid Violet;">Hello HTML World!</p>
  
</body>
</html>
