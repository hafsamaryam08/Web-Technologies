<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>

    <!-- td -> table data
    tr -> table row
    th -> table header -->
  
    <table border="2px" align="center" width="80%">
        <thead>
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Class</th>
            <th>Subject</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Hania</td>
                <td rowspan="4">BSCS</td>
                <td rowspan="2">Web Technologies</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bilal</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Hoorain</td>
                <td>AI</td>
            </tr>
            <tr>
                <td colspan="2">4</td>
                <td>ML</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
